<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollingDrop Widget - Full Screen Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls button {
            background: #0079F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls button:hover {
            background: #0066cc;
        }
        
        .controls button.active {
            background: #FF6B35;
        }
        
        .iframe-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .iframe-container.normal {
            height: 600px;
        }
        
        .iframe-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
        }
        
        .widget-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #16213e;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status.hidden {
            display: none;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
            display: none;
        }
        
        .iframe-container.fullscreen .close-fullscreen {
            display: block;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>RollingDrop Widget - Full Screen Control Demo</h1>
        <p>This demo shows how to control the RollingDrop iframe widget from a parent window.</p>
        
        <div class="controls">
            <button onclick="toggleFullscreen()">Toggle Full Screen</button>
            <button onclick="navigateToSection('boxes')">Boxes</button>
            <button onclick="navigateToSection('inventory')">Inventory</button>
            <button onclick="navigateToSection('market')">Market</button>
            <button onclick="navigateToSection('battles')">Battles</button>
            <button onclick="navigateToSection('statistics')">Statistics</button>
            <button onclick="getWidgetState()">Get State</button>
        </div>
        
        <div class="iframe-container normal" id="iframeContainer">
            <button class="close-fullscreen" onclick="exitFullscreen()">âœ• Exit Full Screen</button>
            <iframe 
                id="widgetIframe"
                class="widget-iframe"
                src="/widget/iframe?partner=rolling-riches"
                title="RollingDrop Widget">
            </iframe>
        </div>
        
        <div class="status" id="status">
            <strong>Status:</strong> Loading widget...
        </div>
    </div>

    <script>
        let isFullscreen = false;
        let widgetReady = false;
        
        const iframe = document.getElementById('widgetIframe');
        const container = document.getElementById('iframeContainer');
        const status = document.getElementById('status');
        
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.source === 'rolling-drop-widget') {
                console.log('Received message from widget:', event.data);
                
                switch(event.data.type) {
                    case 'widgetReady':
                        widgetReady = true;
                        updateStatus(`Widget ready for partner: ${event.data.partner}`);
                        break;
                        
                    case 'fullscreenChanged':
                        isFullscreen = event.data.fullscreen;
                        updateStatus(`Fullscreen: ${isFullscreen ? 'ON' : 'OFF'}`);
                        break;
                        
                    case 'stateResponse':
                        updateStatus(`State - Fullscreen: ${event.data.fullscreen}, Section: ${event.data.currentSection}`);
                        break;
                }
            }
        });
        
        function updateStatus(message) {
            status.innerHTML = `<strong>Status:</strong> ${message}`;
            console.log('Status:', message);
        }
        
        function sendMessageToWidget(message) {
            if (!widgetReady) {
                updateStatus('Widget not ready yet...');
                return;
            }
            
            message.source = 'rolling-drop-parent';
            iframe.contentWindow.postMessage(message, '*');
        }
        
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            
            // Update container classes
            if (isFullscreen) {
                container.classList.remove('normal');
                container.classList.add('fullscreen');
                status.classList.add('hidden');
            } else {
                container.classList.remove('fullscreen');
                container.classList.add('normal');
                status.classList.remove('hidden');
            }
            
            // Notify the iframe
            sendMessageToWidget({
                type: 'setFullscreen',
                fullscreen: isFullscreen
            });
        }
        
        function exitFullscreen() {
            if (isFullscreen) {
                toggleFullscreen();
            }
        }
        
        function navigateToSection(section) {
            sendMessageToWidget({
                type: 'navigateToSection',
                section: section
            });
            updateStatus(`Navigating to: ${section}`);
        }
        
        function getWidgetState() {
            sendMessageToWidget({
                type: 'getState'
            });
        }
        
        // Handle escape key to exit fullscreen
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isFullscreen) {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
