<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iframe Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
        }
        .log {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: #444;
            border-radius: 3px;
        }
        .success { background: #2d5a2d; }
        .info { background: #2d4a5a; }
        .warning { background: #5a4a2d; }
        button {
            background: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #4a8cdd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Iframe Navigation Test</h1>
        <p>Testing iframe widget communication and navigation to box opening page.</p>
        
        <button onclick="reloadIframe()">Reload Iframe</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <iframe id="testIframe" src="/widget/iframe?partner=demo-casino"></iframe>
        
        <div class="log" id="log">
            <div class="log-entry info">Waiting for iframe messages...</div>
        </div>
    </div>

    <script>
        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            logMessage(`Message from ${event.origin}: ${JSON.stringify(event.data)}`, 'info');
            
            if (event.data && event.data.type === 'PURCHASE_BOX') {
                logMessage(`Purchase Request - Box ID: ${event.data.boxId}, Amount: ${event.data.amount}`, 'success');
                
                // Simulate payment processing with random success/failure
                const paymentSuccess = Math.random() > 0.2; // 80% success rate
                
                setTimeout(() => {
                    const iframe = document.getElementById('testIframe');
                    
                    if (paymentSuccess) {
                        logMessage(`Payment SUCCESS for Box ${event.data.boxId} - $${event.data.amount}`, 'success');
                        
                        // Send success status back to iframe
                        iframe.contentWindow.postMessage({
                            type: 'PAYMENT_STATUS',
                            status: 'success',
                            boxId: event.data.boxId,
                            amount: event.data.amount,
                            transactionId: 'tx_' + Date.now(),
                            timestamp: new Date().toISOString()
                        }, '*');
                    } else {
                        logMessage(`Payment FAILED for Box ${event.data.boxId} - $${event.data.amount}`, 'warning');
                        
                        // Send failure status back to iframe
                        iframe.contentWindow.postMessage({
                            type: 'PAYMENT_STATUS',
                            status: 'failed',
                            boxId: event.data.boxId,
                            amount: event.data.amount,
                            error: 'Payment declined',
                            timestamp: new Date().toISOString()
                        }, '*');
                    }
                }, 2000);
            }
            
            if (event.data && event.data.type === 'navigate') {
                logMessage(`Navigation request: ${event.data.url}`, 'success');
                
                // Open in new tab to test navigation
                const fullUrl = window.location.origin + event.data.url;
                window.open(fullUrl, '_blank');
                logMessage(`Opened: ${fullUrl}`, 'success');
            }
        });

        function logMessage(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function reloadIframe() {
            const iframe = document.getElementById('testIframe');
            iframe.src = iframe.src;
            logMessage('Reloading iframe...', 'info');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry info">Log cleared...</div>';
        }

        // Test iframe communication
        setTimeout(() => {
            logMessage('Test page loaded, iframe should be ready', 'info');
        }, 2000);
    </script>
</body>
</html>
