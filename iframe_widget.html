<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Riches Mystery Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            overflow-x: hidden;
        }
        
        .widget-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4F86F7, #CC33FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(79, 134, 247, 0.5);
        }
        
        .header p {
            color: #ccc;
            font-size: 1.1em;
        }
        
        .box-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .mystery-box {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(0, 121, 242, 0.1));
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .mystery-box:hover {
            border-color: #FF6B35;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .box-rarity {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .rarity-common { background: #6b7280; }
        .rarity-uncommon { background: #10b981; }
        .rarity-rare { background: #3b82f6; }
        .rarity-epic { background: #8b5cf6; }
        .rarity-legendary { background: #f59e0b; }
        .rarity-mythical { background: #ef4444; }
        
        .box-image {
            width: 100%;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .box-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #FF6B35;
        }
        
        .box-description {
            color: #ccc;
            margin-bottom: 12px;
            font-size: 0.85em;
            line-height: 1.3;
            height: 40px;
            overflow: hidden;
        }
        
        .box-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #0079F2;
            margin-bottom: 12px;
        }
        
        .open-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #FF6B35, #0079F2);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .open-button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .open-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #FF6B35;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-connected {
            color: #22c55e;
            font-weight: bold;
        }
        
        .status-error {
            color: #ef4444;
            font-weight: bold;
        }
        
        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .result-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #FF6B35;
            max-width: 400px;
            width: 90%;
        }
        
        .result-item {
            font-size: 1.3em;
            color: #FF6B35;
            margin: 15px 0;
        }
        
        .close-button {
            background: #0079F2;
            border: none;
            padding: 8px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .box-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .widget-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Mystery Boxes</h1>
            <p>Discover amazing prizes in our premium mystery boxes</p>
        </div>
        
        <div class="status-bar">
            <span>Rolling Riches Integration</span>
            <span id="connectionStatus" class="status-error">Loading...</span>
        </div>
        
        <div id="boxGrid" class="box-grid">
            <div style="text-align: center; grid-column: 1/-1; padding: 40px; color: #888;">
                <div class="loading"></div>
                <p style="margin-top: 10px;">Loading mystery boxes...</p>
            </div>
        </div>
    </div>
    
    <div id="resultPopup" class="result-popup">
        <div class="result-content">
            <h3>Box Opened!</h3>
            <div id="resultItem" class="result-item">Loading...</div>
            <div id="resultRarity"></div>
            <button class="close-button" onclick="closePopup()">Continue</button>
        </div>
    </div>
    
    <script>
        const apiConfig = {
            endpoint: 'http://localhost:5000',
            apiKey: 'test'
        };
        
        async function apiRequest(endpoint, options = {}) {
            const url = `${apiConfig.endpoint}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                'X-API-Key': apiConfig.apiKey,
                ...options.headers
            };
            
            const response = await fetch(url, { ...options, headers });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }
        
        async function loadBoxes() {
            const statusEl = document.getElementById('connectionStatus');
            const gridEl = document.getElementById('boxGrid');
            
            try {
                const result = await apiRequest('/api/v1/boxes');
                
                statusEl.textContent = 'Connected';
                statusEl.className = 'status-connected';
                
                displayBoxes(result.data || []);
            } catch (error) {
                console.error('Failed to load boxes:', error);
                statusEl.textContent = 'Connection Failed';
                statusEl.className = 'status-error';
                
                gridEl.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; padding: 40px; color: #ef4444;">
                        Failed to load mystery boxes. Please try again later.
                    </div>`;
            }
        }
        
        function displayBoxes(boxes) {
            const gridEl = document.getElementById('boxGrid');
            
            if (!boxes.length) {
                gridEl.innerHTML = '<div style="text-align: center; grid-column: 1/-1; padding: 40px; color: #888;">No mystery boxes available</div>';
                return;
            }
            
            // Show featured boxes first, then others, limit to 12 for iframe
            const featuredBoxes = boxes.filter(box => box.featured).slice(0, 6);
            const otherBoxes = boxes.filter(box => !box.featured).slice(0, 6);
            const displayBoxes = [...featuredBoxes, ...otherBoxes].slice(0, 12);
            
            gridEl.innerHTML = displayBoxes.map(box => `
                <div class="mystery-box" onclick="openBox(${box.id})">
                    <div class="box-rarity rarity-${box.rarity}">${box.rarity}</div>
                    <div class="box-image" style="background-image: url('${box.imageUrl || ''}')"></div>
                    <div class="box-name">${box.name}</div>
                    <div class="box-description">${box.description}</div>
                    <div class="box-price">$${box.price}</div>
                    <button class="open-button" onclick="event.stopPropagation(); openBox(${box.id})">
                        Open Box
                    </button>
                </div>
            `).join('');
        }
        
        async function openBox(boxId) {
            const popup = document.getElementById('resultPopup');
            const resultItem = document.getElementById('resultItem');
            const resultRarity = document.getElementById('resultRarity');
            
            popup.style.display = 'flex';
            resultItem.innerHTML = '<div class="loading"></div> Opening box...';
            resultRarity.textContent = '';
            
            try {
                const result = await apiRequest('/api/v1/open-box', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        boxId: boxId,
                        userId: 'rolling_riches_user',
                        userBalance: 10000 // Demo balance
                    })
                });
                
                if (result.success && result.data?.item) {
                    const item = result.data.item;
                    resultItem.textContent = item.name;
                    resultRarity.innerHTML = `
                        <div class="box-rarity rarity-${item.rarity}" style="position: static; margin: 10px auto; display: inline-block;">
                            ${item.rarity}
                        </div>
                        <div style="margin-top: 10px; color: #0079F2;">
                            Value: $${item.value} | Profit: $${result.data.transaction.profit}
                        </div>`;
                } else {
                    resultItem.textContent = 'Error opening box';
                    resultRarity.textContent = result.message || 'Unknown error';
                }
            } catch (error) {
                console.error('Failed to open box:', error);
                resultItem.textContent = 'Failed to open box';
                resultRarity.textContent = error.message;
            }
        }
        
        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
        }
        
        // Auto-load boxes when page loads
        window.addEventListener('load', loadBoxes);
    </script>
</body>
</html>
